<ion-view view-title="Categorias da Revista">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="categoria in categorias" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="img/tag.png">
        <h2>{{categoria.strNome}}</h2>
        <p>(3) Itens</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
